{% extends "base.html" %}

{% block title %}Patient Login{% endblock %}

{% block content %}
<section class="auth-shell">
    <div class="auth-card" data-animate>
        <div class="auth-card__header">
            <div class="auth-card__icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <h2 class="mb-2">Patient login</h2>
            <p class="text-muted mb-0">Access your personal dashboard and risk insights.</p>
        </div>

        <form method="POST" class="form-stack">
            <div class="form-group">
                <label class="input-label">Email address</label>
                <div class="input-shell">
                    <span class="form-icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="you@email.com">
                </div>
            </div>

            <div class="form-group">
                <label class="input-label">Password</label>
                <div class="input-shell">
                    <span class="form-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="••••••••">
                </div>
            </div>

            <button type="submit" class="btn-gradient">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>

            <div class="text-center text-muted mt-3">
                Don't have an account?
                <a href="{{ url_for('signup', user_type='patient') }}" class="fw-semibold">Sign up here</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
