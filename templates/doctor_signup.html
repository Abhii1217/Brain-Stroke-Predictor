{% extends "base.html" %}

{% block title %}Doctor Sign Up{% endblock %}

{% block content %}
<section class="auth-shell">
    <div class="auth-card" data-animate>
        <div class="auth-card__header">
            <div class="auth-card__icon">
                <i class="fas fa-user-md"></i>
            </div>
            <h2 class="mb-2">Doctor registration</h2>
            <p class="text-muted mb-0">Join the care team and unlock patient management tools.</p>
        </div>

        <form method="POST" class="form-stack">
            <div class="form-group">
                <label class="input-label">
                    <i class="fas fa-user"></i>
                    Full name
                </label>
                <input type="text" class="form-control" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label class="input-label">
                    <i class="fas fa-envelope"></i>
                    Email address
                </label>
                <input type="email" class="form-control" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group position-relative">
                <label class="input-label">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <div class="position-relative">
                    <input type="password" class="form-control pe-5" name="password" required placeholder="Create a password" id="doctorPassword">
                    <button type="button" class="password-toggle" data-password-toggle="doctorPassword" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="text-muted mt-2">Use a strong passphrase with at least 8 characters.</div>
            </div>

            <button type="submit" class="btn-gradient">
                <i class="fas fa-user-plus"></i>
                Create account
            </button>

            <div class="text-center text-muted">
                Already have an account?
                <a href="{{ url_for('login', user_type='doctor') }}" class="fw-semibold">Login here</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
